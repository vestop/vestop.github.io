<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Javohir Shodiyev" />
  <meta name="keywords" content="Shodiyev, Javohir Shodiyev, Javohir website, Javohir site" />
  <meta name="description" content="Javohir Shodiyev is a web developer from Uzbekistan." />
  <title>Contact</title>
  <link rel="icon" href="../images/favicon.png" />
  <link rel="stylesheet" href="../css/libs.min.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
  <header class="header">
    <nav class="main-nav container">
      <a href="/" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill:rgba(255, 255, 255, 1);">
          <path d="M7.375 16.781l1.25-1.562L4.601 12l4.024-3.219-1.25-1.562-5 4C2.138 11.409 2 11.696 2 12s.138.591.375.781L7.375 16.781zM16.625 7.219l-1.25 1.562L19.399 12l-4.024 3.219 1.25 1.562 5-4C21.862 12.591 22 12.304 22 12s-.138-.591-.375-.781L16.625 7.219z"></path>
          <path transform="rotate(102.527 12 12)" d="M2.78 11H21.219V13.001H2.78z"></path>
        </svg>
      </a>
      <ul class="main-nav__list">
        <li class="nav-item">
          <a class="main-nav__link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="main-nav__link" href="../about/">About</a>
        </li>
        <li class="nav-item">
          <a class="main-nav__link" href="../works/">Works</a>
        </li>
        <li class="nav-item">
          <a class="main-nav__link main-nav__link--current">Contact</a>
        </li>
      </ul>
      <button class="menu-btn">
        <span class="menu-btn__line"></span>
      </button>
    </nav>
  </header>
  <main class="main-page container">
    <section class="contacts">
      <div class="contacts__inner">
        <h3 class="title">Contact form</h3>
        <div class="contacts__form">
          <form class="form" method="POST" enctype="multipart/form-data" action="https://formspree.io/xzbkpnrd" autocomplete="off">
            <label>Name
              <input type="text" name="name" required="required" />
            </label>
            <label>Email
              <input type="email" name="email" required="required" />
            </label>
            <label>Subject
              <input type="text" name="subject" required="required" />
            </label>
            <label>Message
              <textarea name="message" required="required"></textarea>
            </label>
            <div class="form__btn">
              <input type="submit" value="Send message" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <nav class="footer__social">
        <a href="https://t.me/javhex" class="footer__social-item footer__social-item--tg" target="_blank" rel="nofollow">
          <img src="../images/telegram.svg" alt="telegram" title="Telegram" />
        </a>
        <a href="https://www.facebook.com/javohir.98" class="footer__social-item footer__social-item--fb" target="_blank" rel="nofollow">
          <img src="../images/facebook.svg" alt="facebook" title="Facebook" />
        </a>
        <a href="https://github.com/vestop" class="footer__social-item footer__social-item--gh" target="_blank" rel="nofollow">
          <img src="../images/github.svg" alt="github" title="GitHub" />
        </a>
        <a href="mailto:shodiyev.98@mail.ru" class="footer__social-item footer__social-item--email" target="_blank" rel="nofollow">
          <img src="../images/email.svg" alt="email" title="E-Mail" />
        </a>
      </nav>
      <div class="footer__copyright">
        <p>&reg; All Rights Reserved.</p>
        <p>&copy; Copyright 2020, Javohir Shodiyev.</p>
      </div>
    </div>
  </footer>

  <div class="preload">
    <div class="loader"></div>
  </div>
  <canvas class="background"></canvas>

  <script src="../js/libs.min.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
